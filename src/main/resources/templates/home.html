<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <title>CoffeeCar</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <img th:src="@{CoffeeCarLogo.png}" src="../static/CoffeeCarLogo.png" class="img-fluid" alt="Responsive image" style="width: 60px">
    <a class="navbar-brand" th:href="@{/}">CoffeCar</a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{logout}">Cerrar sesión</a>
            </li>
        </ul>
    </div>
</nav>


<div class="nav justify-content-center" style="padding-top: 1%">
    <form action="#" th:action="@{/createAnnouncement}">
        <input type="submit" class="btn btn-primary btn-lg btn-block" value="¡Crear un nuevo anuncio!">
    </form>
</div>

<div class="nav justify-content-center">
    <ul class="nav nav-tabs" style="padding-top: 1%" >
        <li class="nav-item">
            <a data-toggle="tab" class="nav-link active" href="#availableAnnouncements">Anuncios</a>
        </li>
        <li class="nav-item">
            <a data-toggle="tab" class="nav-link" href="#myTrips" >Mis viajes</a>
        </li>
    </ul>
</div>
<br>
<div class="tab-content">
    <div class="tab-pane active" id="availableAnnouncements">
        <div class="nav justify-content-center">
            <table style="width:50%">
                <th:block th:each="announce : ${announcementsAvailable}">
                    <tr>
                        <td>
                            <div class="card mb-3" style="margin-left: 1%; margin-right: 1%; padding-top: 1%">
                                <div class="card-body">
                                    <h5 class="card-title" th:text="${announce.title}"></h5>
                                    <p style="text-align: center" class="card-text"
                                       th:text="${announce.description}"></p>
                                    <div class="nav justify-content-center">
                                        <form th:action="@{details}">
                                            <input type="hidden" name="announcementURI" th:value="${announce.getLink('self').get().getHref()}">
                                            <input type="submit" style="margin-left: 5%" class="btn btn-light" value="Más detalles">
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                </th:block>
            </table>
        </div>
    </div>
        <div class="tab-pane" id="myTrips">
            <div class="nav justify-content-center">
                <table style="width:50%;">
                    <th:block th:each="announce : ${myTrips}">
                        <tr>
                            <td >
                                <div class="card mb-3" style="margin-left: 1%; margin-right: 1%; padding-top: 1%">
                                    <div class="card-body">
                                        <h5 class="card-title" th:text="${announce.title}"></h5>
                                        <p style="text-align: center" class="card-text"
                                           th:text="${announce.description}"></p>
                                        <div class="nav justify-content-center">
                                            <form th:action="@{details}">
                                                <input type="hidden" name="announcementURI" th:value="${announce.getLink('self').get().getHref()}">
                                                <input type="submit" style="margin-left: 5%" class="btn btn-light" value="Más detalles">
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </th:block>
                </table>
            </div>
        </div>
</div>


        <!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
